<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monitor de Transacciones</title>
    <link rel="shortcut icon" href="img/ico.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=ABeeZee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container" id="app">
        <div class="form-header">
            <img src="img/logo.png" alt="Logo del banco">
            <h1>App <span>Banco</span></h1>
        </div>

        <div class="form-content">
            <form action="#" class="cod-form">
                <div class="form-title">
                    <h3 class="sec-text">Iniciar Sesion</h3>
                </div>

                <div class="input-group">
                    <input type="text" class="form-input" name="form-input" id="correo" autocomplete="off">
                    <label class="label" for="correo">Usuario</label>
                </div>

                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="password" autocomplete="off">
                    <label class="label" for="password">Contrase√±a</label class="label">
                </div>

                <div class="input-group">
                    <input type="submit" class="form-input" id="btn-submit" value="Iniciar Sesion">
                    <!--<p>No tienes cuenta? <a class="atl-form" href="#">Registrate</a></p>-->
                </div>

            </form>

        </div>

        <div class="form-content container-option">
            <div class="form-title">
                <h3 class="sec-text">Bienvenido Usuario</h3>
            </div>
            <span>
                <small>Eliga la operacion a realizar:</small>
            </span>

            <div class="option-list">

                <a href="#" class="option" id="ver-blc"> Ver Balance </a>
                <div id="balance"></div>
                <a href="#" class="option">Depositar</a>
                <a href="#" class="option">Retirar</a>
            </div>

            <div class="section-off">
                <a class="atl-form" href="#">Cerrar Sesion</a>
            </div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/connnectFirebase.js"></script>
    <script src="js/form.js"></script>

</body>

</html>
