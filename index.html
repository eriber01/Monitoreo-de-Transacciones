<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monitor de Transacciones</title>
    <link rel="shortcut icon" href="img/ico.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=ABeeZee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <div class="container">
        <div class="form-header">
            <img src="img/logo.png" alt="Logo del banco">
            <h1>App <span>Banco</span></h1>
        </div>

        <div class="form-content">
            <form action="#" class="cod-form">
                <div class="form-title">
                    <h3 class="sec-text">Iniciar Sesion</h3>
                </div>

                <div class="input-group">
                    <input type="email" class="form-input" name="form-input" id="correo" autocomplete="off">
                    <label class="label" for="correo">Correo</label>
                </div>

                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="password" autocomplete="off">
                    <label class="label" for="password">Contraseña</label class="label">
                </div>

                <div class="input-group">
                    <input type="submit" class="form-input" value="Iniciar Sesion" >
                    <p>No tienes cuenta? <a class="atl-form" href="#">Registrate</a></p>
                </div>

            </form>

        </div>


        <div class="form-content">
            <form action="#" class="cod-form">
                <div class="form-title">
                    <h3 class="sec-text">Registrate Gratis</h3>
                </div>

                <div class="input-group">
                    <input type="email" class="form-input" name="form-input" id="reg-correo" autocomplete="off">
                    <label class="label" for="reg-correo">Correo</label>
                </div>

                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="reg-password" autocomplete="off">
                    <label class="label" for="reg-password">Contraseña</label class="label">
                </div>

                
                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="reg-rep-password" autocomplete="off">
                    <label class="label" for="reg-rep-password">Repetir Contraseña</label class="label">
                </div>

                <div class="input-group">
                    <input type="submit" class="form-input" value="Registrarse" >
                    <p>Tienes cuenta? <a class="atl-form" href="#">Iniciar Sesion</a></p>
                </div>

            </form>

        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/form.js"></script>

</body>
</html>
